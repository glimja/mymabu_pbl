		Layer Popup 전산조회결과레이어팝업
	</button>

		<div class="modal-content">
			<div class="modal-header">

			<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<div class="box_laypopinfo">
					<h5 class="modal-title font16" id="LayerPopLabelCarlist"> <!-- addFix_202210 -->

					</h5>

						<div class="pl7 pr7"><!-- addFix_202210 -->

						</div><!--// addFix_202210 -->	
					</div>
				</div>			
			</div>
			<div class="modal-footer">
				<div class="flex_btn full w90"> <!-- addFix_202210 -->
					<button type="button" class="btn btn-secondary btn_type1" data-bs-dismiss="modal">취소</button>
					<button type="button" class="btn btn-primary btn_type1">확인</button>

			</div>
