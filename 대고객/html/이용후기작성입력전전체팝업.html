<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta content="yes" name="apple-mobile-web-app-capable" />  
	<meta content="minimum-scale=1.0, width=device-width, maximum-scale=1, user-scalable=no" name="viewport" />
	<meta name="author" content="" />
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<link rel="shortcut icon" href="../favicon.png" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet" />
	<!-- css -->
	<link rel="stylesheet" href="../css/bootstrap.min.css" />
	<link rel="stylesheet" href="../css/swiper.min.css" />
	<link rel="stylesheet" href="../css/style.css" />
	<link rel="stylesheet" href="../css/default.css" />
	<link rel="stylesheet" href="../css/common.css" />
	<!-- js -->
	<script src="../js/jquery-1.12.3.min.js"></script>
	<script src="../js/jquery-ui.min.js"></script>
	<script src="../js/bootstrap.bundle.min.js"></script>
	<script src="../js/swiper.min.js"></script>
	<script src="../js/common.js"></script>

	<title>마이마부 - 중고차동행서비스</title>
</head>
<body>
<div class="contentWrapper chatarea"> <!-- addFix_202210 -->
	
	<!-- content -->

	<!-- Button trigger modal -->
	<button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#이용후기작성입력전전체팝업">
		Layer Popup 이용후기작성입력전전체팝업
	</button>

	<!-- Modal -->
	<div class="modal fade show" id="이용후기작성입력전전체팝업" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true" style="display:block"> <!-- 적용시 : show class 삭제, style="display:block" 삭제 -->
		<!-- popup full -->
		<div class="modal-dialog full modal-dialog-scrollable" style="display:block"> <!-- style="display:block" : 모바일 전체화면 -->
			<div class="modal-content">
				<div class="modal-header">
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<h5 class="modal-title">마이마부 서비스 이용 후기 작성</h5>
					<div class="box_popinfo"> <!-- addFix_202210 -->
						<div class="box_info_white mb20"> <!-- addFix_202210 -->
							<div class="row pb15 mb15">
								<div class="col text-center">
									<span class="txt_6 font15 pt5 pb10">서비스 이용에 얼마나 만족하시나요?</span> <!-- addFix_202210 -->
									<div class="review_score">
										<div class="bx_score">
											<div class="star_rate">
												<button type="button" class="star starR1 "><em>별1점</em></button>
												<button type="button" class="star starR2 "><em>별2점</em></button>
												<button type="button" class="star starR1 "><em>별3점</em></button>
												<button type="button" class="star starR2 "><em>별4점</em></button>
												<button type="button" class="star starR1 "><em>별5점</em></button>
											</div>
										</div>
									</div>				
								</div>
							</div>
						</div>
						<div class="box_info_white pd0 bd0 mb0">
							<div class="row">
								<div class="col">
									<input class="form-control form-control-lg mb0 font15" type="text" placeholder="한 줄 요약을 남겨주세요" /> <!-- addFix_202210 -->
									<div class="txt_cont txt_9 text-end bg_blue font14"> <!-- addFix_202210 -->
										(<strong>0</strong> / 30)
									</div>
								</div>
							</div>
						</div>
						<div class="box_info_white pd0 bd0 mb0 mt20">
							<div class="row">
								<div class="col">
									<!-- <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label> -->
									<!-- addFix_202210 -->
									<textarea class="form-control mb0 font15 txt_2 reviewtextarea" id="exampleFormControlTextarea1" cols="5" rows="5" placeholder="솔직한 서비스 이용 후기는 다른 고객에게 큰 도움이 됩니다."></textarea> <!-- addFix_202210 -->
									<div class="txt_cont txt_9 text-end bg_blue font14"> <!-- addFix_202210 -->
										(<strong>0</strong> / 100)
									</div>
									<!-- <input class="form-control form-control-lg mb0" type="text" placeholder="한 줄 요약을 남겨주세요" /> -->
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<div class="flex_btn full w80"><!-- addFix_202210 -->
						<button type="button" class="btn btn-secondary btn_type1" data-bs-dismiss="modal">취소</button>
						<button type="button" class="btn btn-primary btn_type1">저장</button>
					</div>
				</div>
			</div>
		</div>
	</div>

</div> <!--// addFix_202210 -->

<!-- script 위치 이동시 navigation, backtoop 작동안함 -->
<!-- <script src="../js/navbar.js"></script> -->
<script src="../js/backtotop.js"></script>

</body>
</html>
