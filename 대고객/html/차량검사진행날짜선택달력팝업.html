<div class="contentWrapper chatarea"> <!-- addFix_202210 -->

	<!-- content -->

	<!-- Button trigger modal -->
	<button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#LayerPopselectDate">
		Layer Popup 차량검사진행날짜선택달력팝업
	</button>

	<!-- Modal -->
	<div class="modal fade show" id="LayerPopselectDate" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true" style="display: block"> <!-- 적용시 : show class 삭제, style="display:block" 삭제 -->
		<div class="modal-dialog full modal-dialog-scrollable" style="display:block"> <!-- style="display:block" : 모바일 전체화면 -->
			<div class="modal-content">
				<div class="modal-header">
				<h5 class="modal-title" id="LayerPopLabelselectDate"><!-- 타이틀 --></h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body full">
					<div class="box_calendar">
						<div id="datepicker"><!-- 달력 --></div>
					</div>
					<p class="calendar_infotxt">
						오늘 날짜로 검차를 원하시는 경우 일정 확인이 필요합니다.<br />
						상담문의를 이용하여 진행하시기  바랍니다. 
					</p>
				</div>
				<!-- addFix_202210 -->
				<div class="modal-footer">
					<div class="flex_btn full w60">
						<button type="button" class="btn btn-primary btn_type1">확인</button>
					</div>
				</div>
				<!--// addFix_202210 -->
			</div>
		</div>
	</div>

</div> <!--// addFix_202210 -->

<style>
/* 
* Plugin 실행후 css 적용됨
*/
.ui-datepicker {display:none; background-color:#fff; padding:10px 13px;}
.ui-datepicker .ui-datepicker-header {position:relative; text-align:center; margin:0 0 10px 0; border: 0; background: #fff;}
.ui-datepicker .ui-datepicker-prev, .ui-datepicker .ui-datepicker-next {position:absolute; top:-8px; width:12px; height:15px; background-repeat:no-repeat; background-position:50% 50%;vertical-align:middle; text-indent:-9999em;}
.ui-datepicker .ui-datepicker-prev {left:10px; background-image:url('../images/common/icon_arrowcalendarmovelf.png');}
.ui-datepicker .ui-datepicker-next {right:10px; background-image:url('../images/common/icon_arrowcalendarmovelf.png'); transform: rotate(180deg);}
.ui-datepicker .ui-datepicker-prev span, .ui-datepicker .ui-datepicker-next span {background-image: none; text-indent:-9999rem;}
.ui-datepicker .ui-datepicker-title {margin:10px 0 50px; line-height:0; font-family: 'Roboto';font-weight: 700;font-size:20px; color: #293D6C;text-align:center;}
.ui-datepicker table {width:100%; border-collapse:collapse; font-family: "Roboto"; font-size:17px; font-weight:400; text-align:center;}
.ui-datepicker th {font-family:'Noto Sans KR'; font-weight:normal; font-weight:500; font-size:15px; color: #494747; background: rgba(242, 242, 242, 0.4); padding:10px 10px;border: 1px solid rgba(0, 0, 0, 0.3);}
.ui-datepicker td {border: 1px solid rgba(0, 0, 0, 0.3); padding: 8px; text-align:center; font-weight:normal;}
.ui-datepicker td span, .ui-datepicker td a {display:inline-block; width:30px; height:30px; line-height:30px; cursor:pointer;}
.ui-state-default, .ui-widget-content .ui-state-default, .ui-widget-header .ui-state-default {font-family: 'Roboto'; color:#666; background: #fff;text-align: center;}
.ui-datepicker-current-day,
.ui-datepicker-current-day .ui-state-default.ui-state-active {background-color: #293D6C;font-weight: 700;font-size:17px; color: #fff;}
.ui-datepicker-days-cell-over.ui-datepicker-current-day.ui-datepicker-today,
.ui-datepicker-days-cell-over.ui-datepicker-current-day.ui-datepicker-today .ui-state-default.ui-state-highlight.ui-state-active {font-weight: 700;font-size:17px; color: #293D6C; background-color: transparent !important}
.ui-state-active, .ui-widget-content .ui-state-active, .ui-state-highlight, .ui-widget-content .ui-state-highlight {color:#283D6C; font-weight:700;}/* current-day +  today */
.ui-datepicker td .ui-state-disabled span, .ui-datepicker td .ui-state-disabled a,
.ui-state-disabled, .ui-widget-content .ui-state-disabled {opacity:.5;font-weight:400;color: #B3B3B3;}
.ui-datepicker-trigger {display:inline-block; box-sizing:border-box; border:0; background:#FFF url("../images/common/icon_quickclose.png") no-repeat center center; width:18px; height:12px; margin-left:5px; text-indent:-9999em; vertical-align:middle; transform:rotate(90deg);}
.ui-datepicker .ui-datepicker-title select {font-size: 18px; border:0; padding:0; margin-top: -4px; background:none}
.ui-datepicker .ui-datepicker-title .ui-datepicker-month {padding-left: 5px;}
.ui-datepicker-buttonpane {text-align: center}
.ui-datepicker-current {display:none}
.ui-datepicker-close {padding: 0 10px; border-radius: 10px;}
#LayerPopselectDate .modal-dialog-scrollable .modal-body {overflow-x:hidden;}
</style>

<script>
	$(function () {
		$.datepicker.setDefaults({
			dateFormat: 'yy-mm-dd',
			showMonthAfterYear: true,
			changeYear: false,
			changeMonth: false,
			showOn: "both",
			buttonImage: "",
			buttonImageOnly: true,
			yearSuffix: '.',
			minDate: '-0d',// 이전 날짜들은 선택막기 
			monthNames: ['01', '02', '03', '04', '05', '06', '07', '08', '09', '10', '11', '12'],
			monthNamesShort: ['01', '02', '03', '04', '05', '06', '07', '08', '09', '10', '11', '12'],
			dayNames: ['일', '월', '화', '수', '목', '금', '토'],
			dayNamesShort: ['일', '월', '화', '수', '목', '금', '토'],
			dayNamesMin: ['일', '월', '화', '수', '목', '금', '토'],
		});
		$("#datepicker").datepicker();
	});
</script>
