	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet" />

	<title>마이마부 - 중고차동행서비스</title>
</head>
<body>
<div class="contentWrapper"> <!-- addFix_202210 -->
	<!-- content -->

	<!-- Button trigger modal -->
	<button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#회원탈퇴사유팝업">
		Layer Popup 회원탈퇴사유팝업
	</button>

	<!-- Modal -->
	<div class="modal fade show" id="회원탈퇴사유팝업" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true" style="display:block"> <!-- 적용시 : show class 삭제, style="display:block" 삭제 -->
		<!-- popup full -->
		<div class="modal-dialog full modal-dialog-scrollable" style="display:block"> <!-- style="display:block" : 모바일 전체화면 -->
			<div class="modal-content">
				<div class="modal-header">
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div class="box_laypopinfo">
						<h5 class="modal-title" id="reasonwidthdrawal">
							<span class="txt_type10 txt_color1 pb5">회원 탈퇴 사유</span><br/> <!-- addFix_202210 -->
							<span class="txt_type3 pb10">마이마부  회원이셨던 것을 감사드립니다</span> <!-- addFix_202210 -->
						</h5>
						<div class="box_memberauthcheck type1">                        
							<textarea class="form-control mb0 font13 txt_9 bgwhite" id="exampleFormControlTextarea1" rows="7">회원 탈퇴 사유를 남겨 주시면 서비스 개선을 위해 더 노력하도록 하겠습니다</textarea> <!-- addFix_202210 -->
							<div class="form-check chkitem mt10"> <!-- addFix_202210 -->
								<input class="form-check-input" type="radio" value="" name="nonwithreasoncheck" id="nonwithreasoncheck1" checked="checked">
								<label class="form-check-label" for="nonwithreasoncheck1">
									회원 탈퇴 합니다
								</label>
							</div>
							<div class="form-check chkitem mb5"> <!-- addFix_202210 -->
								<input class="form-check-input" type="radio" value="" name="nonwithreasoncheck" id="nonwithreasoncheck2">
								<label class="form-check-label" for="nonwithreasoncheck2">
									회원 탈퇴 취소합니다
								</label>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<div class="flex_btn mt0">
						<button type="button" class="btn btn-secondary btn_type1" data-bs-dismiss="modal">취소</button>
						<button onclick="location.href='회원탈퇴완료레이어팝업.html'" type="button" class="btn btn-primary btn_type1">확인</button>
					</div>
				</div>
			</div>
		</div>
	</div>

</div> <!--// addFix_202210 -->

<!-- Modal -->
<div class="modal fade" id="회원탈퇴완료레이어팝업" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true" style="display: none"> <!-- 적용시 : show class 삭제, style="display:none" -->
	<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
	<div class="modal-content">
		<div class="modal-header">
		<h5 class="modal-title" id="LayerPopLabelCarlist"><!-- 타이틀 --></h5>
		<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		</div>
		<div class="modal-body">
			<div class="box_laypopinfo">
				<h5 class="modal-title" id="LayerPopLabelCarlist">
					<span class="txt_type10">회원 탈퇴 완료</span><br/>
				</h5>
				<div class="box_popinfo text_6">
					마이마부 회원 탈퇴가 완료되었습니다.<br />
					고객민의 개인정보는 삭제 되었으며 결제 내역이 있는 경우 결제 내역만 5년간 결제 시점 부터 5년이 완성되는 시기에 삭제됩니다.<br />
					<br />
					고객님을 다시 뵐 수 있도록 더욱 더 성장하는 마이마부가 되도록 노력하겠습니다. 감사합니다.<br />
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<div class="flex_btn mt0">
				<button type="button" class="btn btn-primary btn_type1">확인</button>
			</div>
		</div>
	</div>
	</div>
</div>
