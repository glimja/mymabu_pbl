<body>
<div class="contentWrapper"> <!-- addFix_202210 -->
<!-- content -->

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#차량번호표시레이어팝업">
	Layer Popup 차량번호표시레이어팝업
</button>

	<!-- Modal -->
	<div class="modal fade" id="차량번호표시레이어팝업" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true"> <!-- 적용시 : show class 삭제, style="display:block" 삭제 -->
		<!-- popup full -->
		<div class="modal-dialog modal-dialog-scrollable" style="display:block"> <!-- style="display:block" : 모바일 전체화면 -->
			<div class="modal-content">
				<div class="modal-header">
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<h5 class="modal-title">차량번호 표시</h5>
					<div class="box_popinfo notitype text-center" style="height:180px">
						등록된 안내 정보 화면에 표시
					</div>
				</div>
				<div class="modal-footer">
					<div class="flex_btn">
						<button type="button" class="btn btn-primary btn_type1" data-bs-dismiss="modal" aria-label="Close">확인</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div> <!--// addFix_202210 -->
