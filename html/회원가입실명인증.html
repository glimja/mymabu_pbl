<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta content="yes" name="apple-mobile-web-app-capable" />  
	<meta content="minimum-scale=1.0, width=device-width, maximum-scale=1, user-scalable=no" name="viewport" />
	<meta name="author" content="" />
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<link rel="shortcut icon" href="../favicon.png" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet" />
	<!-- css -->
	<link rel="stylesheet" href="../css/bootstrap.min.css" />
	<link rel="stylesheet" href="../css/swiper.min.css" />
	<link rel="stylesheet" href="../css/style.css" />
	<link rel="stylesheet" href="../css/default.css" />
	<link rel="stylesheet" href="../css/common.css" />
	<!-- js -->
	<script src="../js/jquery-1.12.3.min.js"></script>
	<script src="../js/jquery-ui.min.js"></script>
	<script src="../js/bootstrap.bundle.min.js"></script>
	<script src="../js/swiper.min.js"></script>
	<script src="../js/common.js"></script>

	<title>마이마부 - 중고차동행서비스</title>
</head>
<body>
<!-- content -->

<!-- Button trigger modal -->
<button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#회원가입실명인증">
	Layer Popup 회원가입실명인증
</button>

<!-- Modal -->
<div class="modal fade show" id="회원가입실명인증" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true" style="display:block"> <!-- 적용시 : show class 삭제, style="display:block" 삭제 -->
	<!-- popup full -->
	<div class="modal-dialog full modal-dialog-scrollable" style="display:block"> <!-- style="display:block" : 모바일 전체화면 -->
		<div class="modal-content">
			<div class="modal-header">
			<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<!-- <h5 class="modal-title">보험처리일 <span class="fontnomal">[ 2022 - 08 - 25 ]</span></h5> -->
                <dl class="memberauth">
                    <dt><span class="txt_type2">회원가입 휴대폰 실명인증</span></dt>
                    <dd>
                        <span class="txt_type3">마이마부 서비스를 이용하기 위해 실명인증이 필요합니다.</span>
                        <span class="txt_type3 pb20">타인의 개인정보 도용방지와 전자상거래상 구매기록 보존,상담처리를 위해 1회에 한해 본인인증을 받고 있습니다. </span>
                        <span class="txt_type3">인증 후 고객님의 정보(이름, 생년월일, 성별, 휴대폰번호)가 회원정보에 저장됩니다.</span>
                    </dd>
                </dl>
            
                <div class="box_memberauthcheck">
                    <div class="">
            
                        <div class="form-check chkitemall">
                            <input class="form-check-input" type="checkbox" value="" name="authcheck" id="authcheck_all">
                            <label class="form-check-label" for="authcheck_all">
                                전체 약관 동의
                            </label>
                        </div>
            
                        <div class="form-check chkitem">
                            <input class="form-check-input" type="checkbox" value="" name="authcheck" id="authcheck1">
                            <label class="form-check-label" for="authcheck1">
                                서비스 이용 약관(필수)
                            </label>
                            <a href="#none" class="viewlink">전문보기</a>
                        </div>
                        <div class="form-check chkitem">
                            <input class="form-check-input" type="checkbox" value="" name="authcheck" id="authcheck2">
                            <label class="form-check-label" for="authcheck2">
                                개인정보 처리방침(필수)
                            </label>
                            <a href="#none" class="viewlink">전문보기</a>
                        </div>
                        <div class="form-check chkitem">
                            <input class="form-check-input" type="checkbox" value="" name="authcheck" id="authcheck3">
                            <label class="form-check-label" for="authcheck3">
                                제3자 개인정보 활용동의(필수)
                            </label>
                            <a href="#none" class="viewlink">전문보기</a>
                        </div>
                        <div class="form-check chkitem">
                            <input class="form-check-input" type="checkbox" value="" name="authcheck" id="authcheck4">
                            <label class="form-check-label" for="authcheck4">
                                만14세 이상입니다.(필수)
                            </label>
                        </div>
                        <div class="form-check chkitem">
                            <input class="form-check-input" type="checkbox" value="" name="authcheck" id="authcheck5">
                            <label class="form-check-label" for="authcheck5">
                                마케팅 활용 동의(선택)
                            </label>
                            <a href="#none" class="viewlink">전문보기</a>
                        </div>
                    </div>
                </div>
            
                <div class="flex_btn btn100">
                    <button type="button" class="btn btn-primary btn_type1 btn_type1_3 w90">휴대폰 본인 인증</button>
                </div>
                
                <div class="flex_btn w90 btn100">
                    <button type="button" class="btn btn-primary btn_type1 btn_type1_4">취소</button>
                    <button type="button" class="btn btn-primary btn_type1 ">확인</button>
                </div>
            
			</div>
			<div class="modal-footer">
				<div class="flex_btn">
					<!-- <button type="button" class="btn btn-primary btn_type1 btn_type1_1">확인</button> -->
				</div>
			</div>
		</div>
	</div>
</div>

<!-- script 위치 이동시 navigation, backtoop 작동안함 -->
<script src="../js/navbar.js"></script>
<script src="../js/backtotop.js"></script>

</body>
</html>
