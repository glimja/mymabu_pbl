	<!-- popup full -->

							<div class="col-3 tit">

							</div>
						</div>
						<div class="hr_line_gray mt20 mb20"><!-- 구분선 --></div>

							<div class="col-3 tit">

							<div class="col-9 desc">

							</div>
						</div>
						<div class="hr_line_gray mt20 mb20"><!-- 구분선 --></div>

							<div class="col-3 tit">
