	<title>마이마부 - 중고차동행서비스</title>
</head>
<body>
<!-- content -->

<!-- Button trigger modal -->
<button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#회원탈퇴사유팝업">
	Layer Popup 회원탈퇴사유팝업
</button>

<!-- Modal -->
<div class="modal fade show" id="회원탈퇴사유팝업" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true" style="display:block"> <!-- 적용시 : show class 삭제, style="display:block" 삭제 -->
	<!-- popup full -->
	<div class="modal-dialog full modal-dialog-scrollable" style="display:block"> <!-- style="display:block" : 모바일 전체화면 -->
		<div class="modal-content">
			<div class="modal-header">
			<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
            <div class="modal-body">
                <div class="box_laypopinfo">
                    <h5 class="modal-title" id="reasonwidthdrawal">
                        <span class="txt_type10 txt_color1 pb30">회원 탈퇴 사유</span><br/>
                        <span class="txt_type3 pb15">마이마부  회원이셨던 것을 감사드립니다</span>
                    </h5>
                    <div class="box_memberauthcheck type1">                        
                        <textarea class="form-control mb0 font22 txt_9 bgwhite" id="exampleFormControlTextarea1" rows="7">회원 탈퇴 사유를 남겨 주시면 서비스 개선을 위해 더 노력하도록 하겠습니다</textarea>
                        <div class="form-check chkitem mt30">
                            <input class="form-check-input" type="radio" value="" name="nonwithreasoncheck" id="nonwithreasoncheck1">
                            <label class="form-check-label" for="nonwithreasoncheck1">
                                회원 탈퇴 합니다
                            </label>
                        </div>
                        <div class="form-check chkitem mb30">
                            <input class="form-check-input" type="radio" value="" name="nonwithreasoncheck" id="nonwithreasoncheck2">
                            <label class="form-check-label" for="nonwithreasoncheck2">
                                회원 탈퇴 취소합니다
                            </label>
                        </div>
                    </div>
                </div>
            </div>
			<div class="modal-footer">
				<div class="flex_btn mt0">
                    <button type="button" class="btn btn-secondary btn_type1" data-bs-dismiss="modal">취소</button>
                     <button type="button" class="btn btn-primary btn_type1">확인</button>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- script 위치 이동시 navigation, backtoop 작동안함 -->
<script src="../js/navbar.js"></script>
<script src="../js/backtotop.js"></script>
