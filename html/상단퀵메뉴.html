	<title>마이마부 - 중고차동행서비스</title>

<body>
<!-- content -->

<!-- Button trigger modal -->
<button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#상단퀵메뉴">
	Layer Popup 상단퀵메뉴
</button>
<div class="contentWrapper"> <!-- addFix_202209 -->
	<!-- Modal -->
	<div class="modal fade show" id="상단퀵메뉴" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true" style="display:block"> <!-- 적용시 : show class 삭제, style="display:block" 삭제 -->
		<!-- popup full -->
		<div class="modal-dialog full modal-dialog-scrollable" style="display:block"> <!-- style="display:block" : 모바일 전체화면 -->
			<div class="modal-content">
				<div class="modal-header">
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div class="box_quickmenu listnone text-center">
						<span class="">진행이 완료된 상태를 <br />한 눈에 확인할 수 있습니다.</span>
					</div>
					<div class="box_quickmenu">
						<ul class="quickstatus">
							<li><a href="#none"><span class="status_before">[ 차량검사 -  진행 전 ]</span></a></li>
							<li><a href="#none"><span class="status_progress">[ 전산조회 -  진행중 ]</span></a></li>
							<li><a href="#none"><span class="status_disabled">[ 상세조사- 완료 ]</span></a></li>
							<li><a href="#none"><span class="status_disabled">[ 상세조사 - 진행전 ]</span></a></li>
							<li><a href="#none"><span class="status_disabled">[ 서비스신청 - 완료 ]</span></a></li>
						</ul>
					</div>
				</div>
				<div class="modal-footer">
					<div class="flex_btn">
						<button type="button" class="btn btn-outline-primary btn_type1">닫기 <span class="icon_quickclose"></span></button>
					</div>
				</div>
			</div>
		</div>
	</div>

</div> <!--// addFix_202209 -->

<!-- script 위치 이동시 navigation, backtoop 작동안함 -->
<script src="../js/navbar.js"></script>
<script src="../js/backtotop.js"></script>
