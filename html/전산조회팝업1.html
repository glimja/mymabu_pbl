<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta content="yes" name="apple-mobile-web-app-capable" />  
	<meta content="minimum-scale=1.0, width=device-width, maximum-scale=1, user-scalable=no" name="viewport" />
	<meta name="author" content="" />
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<link rel="shortcut icon" href="../favicon.png" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet" />
	<!-- css -->
	<link rel="stylesheet" href="../css/bootstrap.min.css" />
	<link rel="stylesheet" href="../css/swiper.min.css" />
	<link rel="stylesheet" href="../css/style.css" />
	<link rel="stylesheet" href="../css/default.css" />
	<link rel="stylesheet" href="../css/common.css" />
	<!-- js -->
	<script src="../js/jquery-1.12.3.min.js"></script>
	<script src="../js/jquery-ui.min.js"></script>
	<script src="../js/bootstrap.bundle.min.js"></script>
	<script src="../js/swiper.min.js"></script>
	<script src="../js/common.js"></script>

	<title>마이마부 - 중고차동행서비스</title>
</head>
<body>
<!-- content -->

<!-- Button trigger modal -->
<button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#전산조회팝업1">
	Layer Popup 전산조회팝업1
</button>

<!-- Modal -->
<div class="modal fade show" id="전산조회팝업1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true" style="display:block"> <!-- 적용시 : show class 삭제, style="display:block" 삭제 -->
	<!-- popup full -->
	<div class="modal-dialog full modal-dialog-scrollable" style="display:block"> <!-- style="display:block" : 모바일 전체화면 -->
		<div class="modal-content">
			<div class="modal-header">
			<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body full">
				<h5 class="modal-title">[ 차량번호표시 ] 차량 리포트</h5>
				<div class="box_popinfo head">
					<strong>전산조회 - 진행</strong>
				</div>

				<!-- Nav tabs -->
				<ul class="nav nav-tabs nav-justified nav_tabtype1">
					<li class="nav-item">
						<a class="nav-link active" data-bs-toggle="tab" href="#carreport_tab1">전산조회</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" data-bs-toggle="tab" href="#carreport_tab2">상세조사</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" data-bs-toggle="tab" href="#carreport_tab3">거래확인</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" data-bs-toggle="tab" href="#carreport_tab4">차량검사</a>
					</li>
				</ul>

				<!-- Tab panes -->
				<div class="tab-content nav_tabtype1">
					<!-- 전산조회 -->
					<div class="tab-pane container active" id="carreport_tab1">
						<div class="box_tabinfo">
							<div class="box_info_gray">
								<h7 class="h7_tit">[ 제조사 ] | [ 등급 ] | [ 세부등급 ] </h7>
								<p class="car_tit">기아 더 뉴레이 1.0 가솔린 시그니처</p>
								<span class="car_img">
									<img src="../images/temp/temp_car.png" alt="" />
								</span>
							</div>
							<div class="box_info_gray">
								<h7 class="h7_tit">최초등록일 : 2022-05-20</h7>
								<div class="row">
									<div class="col">
										<dl class="dl_txt type2">
											<dt>생산년도 : </dt>
											<dd><span class="num type1">1990</span>년</dd>
										</dl>
									</div>
									<div class="col-6">
										<dl class="dl_txt type2">
											<dt>단종년도 : </dt>
											<dd><span class="num type1">2020</span>년</dd>
										</dl>
									</div>
								</div>
							</div>
							<div class="row row-cols-3">
								<div class="col">
									<div class="car_bigtag">색상</div>
								</div>
								<div class="col">
									<div class="car_bigtag">차종</div>
								</div>
								<div class="col">
									<div class="car_bigtag">연료</div>
								</div>
								<div class="col">
									<div class="car_bigtag">배기량</div>
								</div>
								<div class="col">
									<div class="car_bigtag">용도</div>
								</div>
								<div class="col">
									<div class="car_bigtag">변속기</div>
								</div>
							</div>
							<div class="box_info_gray type1">
								<dl class="dl_txt type3">
									<dt>총 결제 예정금액</dt>
									<dd><span class="num type2">990,000</span>원</dd>
								</dl>
							</div>
						</div>
					</div> 
					<!-- 상세조사 -->
					<div class="tab-pane container fade" id="carreport_tab2">상세조사 내용</div>
					<!-- 거래확인 -->
					<div class="tab-pane container fade" id="carreport_tab3">거래확인 내용</div>
					<!-- 차량검사 -->
					<div class="tab-pane container fade" id="carreport_tab4">차량검사 내용</div>
				</div>
			</div>
			<div class="modal-footer">
				<div class="flex_btn">
					<button type="button" class="btn btn-secondary btn_type1 btn_type1_1" data-bs-dismiss="modal">차량 리스트 보기</button>
					<button type="button" class="btn btn-primary btn_type1">확인</button>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- script 위치 이동시 navigation, backtoop 작동안함 -->
<script src="../js/navbar.js"></script>
<script src="../js/backtotop.js"></script>

</body>
</html>
