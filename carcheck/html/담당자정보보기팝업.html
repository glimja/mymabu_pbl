<body>
<div class="contentWrapper"> <!-- addFix_202210 -->
	<!-- content -->

	<!-- Button trigger modal -->
	<button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#담당자정보보기팝업">
		Layer Popup 담당자정보보기팝업
	</button>

	<!-- Modal -->
	<div class="modal fade show" id="담당자정보보기팝업" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true" style="display:block"> <!-- 적용시 : show class 삭제, style="display:block" 삭제 -->
		<!-- popup full -->
		<div class="modal-dialog full modal-dialog-scrollable" style="display:block"> <!-- style="display:block" : 모바일 전체화면 -->
			<div class="modal-content">
				<div class="modal-header">
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<h5 class="modal-title">담당자</h5>
					<div class="box_popinfo">
						<h6 class="h6_tit">• 고객 매니저</h6>
						<div class="inner">
							<ul class="inlineflex btline ">
								<li>
									<dl class="dl_txt">
										<dt>이름 :&nbsp;</dt> <!-- addFix_202210 -->
										<dd>홍길동</dd>
									</dl>
								</li>
								<li>
									<dl class="dl_txt">
										<dt>연락처 :&nbsp;</dt> <!-- addFix_202210 -->
										<dd><span class="num">010-0125-0125</span></dd>
									</dl>
								</li>
							</ul>
							<div class="flex_btn full"> <!-- addFix_202210 -->
								<button type="button" class="btn btn-primary btn_type2">온라인 문의</button>
								<button type="button" class="btn btn-primary btn_type2">전화 연결</button>
							</div>
						</div>
						<h6 class="h6_tit mt20">• 검차 매니저</h6> <!-- addFix_202210 -->
						<div class="inner">
							<ul class="inlineflex btline ">
								<li>
									<dl class="dl_txt">
										<dt>이름 :&nbsp;</dt> <!-- addFix_202210 -->
										<dd>홍길동</dd>
									</dl>
								</li>
								<li>
									<dl class="dl_txt">
										<dt>연락처 :&nbsp;</dt> <!-- addFix_202210 -->
										<dd class="num">010-0125-0125</dd>
									</dl>
								</li>
							</ul>
							<div class="flex_btn full"> <!-- addFix_202210 -->
								<button type="button" class="btn btn-primary btn_type2 disabled">온라인 문의</button>
								<button type="button" class="btn btn-primary btn_type2">전화 연결</button>
							</div>
						</div>
						<h6 class="h6_tit mt20">• 검차 매니저</h6> <!-- addFix_202210 -->
						<div class="inner">
							<div class="nodata">검차 매니저 배정 전 입니다.</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<div class="flex_btn">
						<button type="button" class="btn btn-primary btn_type1">확인</button>
					</div>
				</div>
			</div>
		</div>

</div> <!--// addFix_202210 -->
